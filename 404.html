<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading…</title>
    <meta name="robots" content="noindex">
    <style>html,body{height:100%}body{display:flex;align-items:center;justify-content:center;background:#0a0a0a;color:#eee;font-family:system-ui,Segoe UI,Roboto,Arial}.box{opacity:.9;text-align:center}</style>
  </head>
  <body>
    <div class="box">Loading…</div>
    <script>
      // Preserve pretty route and hand it to index.html (or signup.html) via ?p=
      (function(){
        var path = location.pathname + location.search + location.hash;

        // If someone hit /signup directly, send to signup.html so its JS can restore /signup
        if (location.pathname === '/signup') {
          location.replace('/signup.html?p=' + encodeURIComponent('/signup'));
          return;
        }

        // Default: route all other pretty paths through index.html
        location.replace('/index.html?p=' + encodeURIComponent(path));
      })();
    </script>
  </body>
</html>
