<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pack & Wrap â€¢ Sales</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body id="page-sales" class="bg-grad">
  <!-- Navbar -->
  <header class="topbar">
    <div class="brand-row">
      <span class="brand">Pack &amp; Wrap</span>
      <span class="chip success" id="overallProfitChip">Overall 0 TK</span>
    </div>
    <nav class="tabs">
      <a href="overview.html">Overview</a>
      <a href="products.html">Products</a>
      <a href="investments.html">Investments</a>
      <a href="sales.html">Sales</a>
      <a href="customers.html">Customers</a>
      <a href="boost.html">Boost</a>
      <a href="backup.html">Backup</a>
      <a class="btn ghost" href="index.html" onclick="sessionStorage.removeItem('pw_authed')">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>Sales</h2>
      <div class="card">
        <h3>Add Sale</h3>
        <form id="saleForm" class="form grid-compact">
          <input required id="sale-customer" placeholder="Customer Name"/>
          <input id="sale-contact" placeholder="Contact (optional)"/>
          <input type="date" id="sale-date"/>
          <select id="sale-product"></select>
          <input required type="number" min="1" step="1" id="sale-packs" placeholder="Packs (x100)"/>
          <input type="number" step="0.01" id="sale-price100" placeholder="Sell price per 100 (optional)"/>
          <select id="sale-batch"><option value="1">From 1st Investment</option><option value="2">From 2nd Investment</option></select>
          <select id="sale-pay"><option>Bkash</option><option>Cash</option><option>Other</option></select>
          <button class="btn primary" type="submit">Add Sale</button>
          <button class="btn" type="button" id="saleUseDefault">Use Default Price</button>
        </form>
      </div>

      <div class="card">
        <div class="flex-between">
          <h3>Sales Table</h3>
          <div class="flex-gap">
            <label class="muted">Month</label>
            <input type="month" id="monthFilter"/>
          </div>
        </div>
        <table class="table" id="salesTable">
          <thead>
            <tr><th>Date</th><th>Customer</th><th>Size/Color</th><th>Packs</th><th>Sell/100</th>
              <th>Revenue</th><th>Est. Profit</th><th>Batch</th><th>Pay</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <h3>Recent Sales</h3>
        <table class="table" id="recentSales">
          <thead><tr><th>Date</th><th>Customer</th><th>Size/Color</th><th>Packs</th><th>Sell/100</th><th>Profit</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <h3>Charts</h3>
        <canvas id="chartProfit" height="120"></canvas>
        <div style="height:12px"></div>
        <canvas id="chartSalesInv" height="120"></canvas>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>if(sessionStorage.getItem('pw_authed')!=='1') location.href='index.html';</script>
</body>
</html>
