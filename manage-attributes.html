<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pack & Wrap • Manage Attributes</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Pretty URL + 404 fallback handling -->
  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      var p = params.get('p');
      if (p && /^\/[^/]+\/manage-attributes$/.test(decodeURIComponent(p))) {
        var pretty = decodeURIComponent(p);
        history.replaceState({}, '', pretty);
        location.replace('/manage-attributes.html');
      }
    })();
  </script>

  <style>
    .page-head{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px; margin-bottom:12px; flex-wrap:wrap;
    }
    .page-head h2{ margin:0; font-size:22px; }
    .page-head .sub{ margin:0; font-size:13px; color:var(--muted); }
    .toolbar{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-bottom:14px; }
  </style>
</head>

<body id="page-manage-attrs" class="bg-grad">
  <div class="bg-figurines" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Navbar (same wiring as other pages) -->
  <header class="topbar">
    <div class="brand-row">
      <span class="brand">Pack &amp; Wrap</span>
      <span class="chip" id="overallProfitChip">Overall 0 TK</span>
    </div>

    <div class="tabs-wrap">
      <button id="navToggle" class="nav-toggle" type="button">☰ Menu</button>
      <nav class="tabs" id="mainTabs">
        <a data-page="overview"  href="overview.html">Overview</a>
        <a data-page="products"  href="products.html">Products</a>
        <a data-page="investments" href="investments.html">Investments</a>
        <a data-page="sales"      href="sales.html">Sales</a>
        <a data-page="customers"  href="customers.html">Customers</a>
        <a data-page="boost"      href="boost.html">Boost</a>
        <a data-page="backup"     href="backup.html">Backup</a>
        <a class="btn ghost" href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="page-head">
        <div>
          <h2>Manage Types &amp; Sizes</h2>
          <p class="sub">Create, rename, and remove product attributes.</p>
        </div>
        <div class="toolbar">
          <a data-page="products" href="products.html" class="btn">← Back to Products</a>
        </div>
      </div>

      <div class="card">
        <!-- Your existing attribute management UI goes here (unchanged) -->
        <div style="padding:12px; color:var(--muted);">
          Build out your attribute lists here. (This update focuses on routing/auth/navbar only.)
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { currentUserId, prettyFor } from './app.js';

    // ---------- Auth gate & pretty URL ----------
    (function(){
      const authed = (sessionStorage.getItem('pw_authed') === '1') || (localStorage.getItem('pw_authed') === '1');
      const uid = currentUserId();

      if(!authed || !uid){
        history.replaceState({}, '', '/login');
        location.replace('index.html');
        return;
      }

      const want = prettyFor(uid, 'manage-attributes');
      if (location.pathname !== want) {
        history.replaceState({}, '', want);
      }
    })();

    // ---------- Pretty-URL navigation wiring ----------
    (function(){
      const uid = currentUserId();
      const tabs = document.getElementById('mainTabs');
      if (!tabs || !uid) return;

      tabs.querySelectorAll('a[data-page]').forEach(a=>{
        a.addEventListener('click', (e)=>{
          e.preventDefault();
          const page = a.getAttribute('data-page');
          const file = a.getAttribute('href');
          history.replaceState({}, '', `/${encodeURIComponent(uid)}/${page}`);
          location.href = file;
        });
      });
    })();

    // ---------- Logout ----------
    document.getElementById('logoutBtn')?.addEventListener('click', (e)=>{
      e.preventDefault();
      sessionStorage.removeItem('pw_authed');
      sessionStorage.removeItem('pw_userId');
      localStorage.removeItem('pw_authed');
      localStorage.removeItem('pw_userId');
      history.replaceState({}, '', '/login');
      location.replace('index.html');
    });

    // (Attribute management logic stays as you have it)
  </script>
</body>
</html>
