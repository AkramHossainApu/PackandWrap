<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pack & Wrap • Boost</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body id="page-boost" class="bg-grad">
  <!-- Navbar -->
  <header class="topbar">
  <div class="brand-row">
    <span class="brand">Pack &amp; Wrap</span>
    <span class="chip" id="overallProfitChip">Overall 0 TK</span>
  </div>

  <div class="tabs-wrap">
    <button id="navToggle" class="nav-toggle" type="button">☰ Menu</button>
    <nav class="tabs">
      <a href="overview.html">Overview</a>
      <a href="products.html">Products</a>
      <a href="investments.html">Investments</a>
      <a href="sales.html">Sales</a>
      <a href="customers.html">Customers</a>
      <a href="boost.html">Boost</a>
      <a href="backup.html">Backup</a>
      <a class="btn ghost" href="index.html" onclick="sessionStorage.removeItem('pw_authed')">Logout</a>
    </nav>
  </div>
</header>


  <main class="container">
    <section class="section">
      <h2>Boost / Marketing Expenses</h2>

      <div class="card">
        <h3>Add Expense</h3>
        <form id="expForm" class="form grid-compact">
          <select id="exp-type">
            <option>Boost</option><option>Ads</option><option>Courier</option><option>Other</option>
          </select>
          <input id="exp-desc" placeholder="Description (e.g. FB boost)"/>
          <input type="date" id="exp-date"/>
          <input type="number" step="0.01" id="exp-amount" placeholder="Amount (TK)"/>
          <button class="btn primary" type="submit">Add Expense</button>

          <button type="button" id="expAddRange" class="btn">Add Daily for Range</button>
          <input type="date" id="exp-from" title="From"/>
          <input type="date" id="exp-to" title="To"/>
          <input type="number" step="0.01" id="exp-perday" placeholder="Per day (TK)"/>
        </form>
      </div>

      <div class="card">
        <h3>Expense List</h3>
        <table class="table" id="expTable">
          <thead><tr><th>Date</th><th>Type</th><th>Description</th><th>Amount</th><th></th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>if(sessionStorage.getItem('pw_authed')!=='1') location.href='index.html';</script>
</body>
</html>
