<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pack & Wrap ‚Ä¢ Login</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Pretty URL + 404 fallback handling + root redirect -->
  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      var p = params.get('p');

      // 404 fallback can land here with ?p=/some/pretty/path
      if (p && /^\/[^/]+\/overview$/.test(decodeURIComponent(p))) {
        var pretty = decodeURIComponent(p);
        history.replaceState({}, '', pretty);
        location.replace('/overview.html'); // load the actual file
        return;
      }

      // Decide what to do on root or /login
      var path = location.pathname;
      if (path === '/' || path.endsWith('/index.html') || path.endsWith('/login.html') || (p && decodeURIComponent(p) === '/login')) {
        // If "remembered" (localStorage) OR active tab session, go to overview
        var uid = localStorage.getItem('pw_userId') || sessionStorage.getItem('pw_userId');
        var authed = (localStorage.getItem('pw_authed') === '1') || (sessionStorage.getItem('pw_authed') === '1');

        if (authed && uid) {
          history.replaceState({}, '', `/${encodeURIComponent(uid)}/overview`);
          location.replace('/overview.html');
          return;
        }

        // Otherwise, keep pretty /login
        history.replaceState({}, '', '/login');
      }
    })();
  </script>

  <style>
    :root{
      /* ---- Quick tuning knobs ---- */
      --bunny-head-top: -112px;   /* head sits behind the card (more negative = higher / less chin) */
      --bunny-paws-top: -14px;    /* paws rest on top edge (half on/half off) */
      --cover-to-eyes: 76px;      /* how far paws travel DOWN to cover eyes from rest */
      --peek-drop: 18px;          /* extra drop for the right paw when peeking */

      --paws-gap: 86px;           /* horizontal gap from center to each paw */

      /* Sizes / colors */
      --head: 120px;
      --ear-w: 36px; --ear-h: 92px;
      --paw: 34px;
      --white: #fff;
      --ink: #111;
      --pink: #f9a8d4;
      --pink-deep: #f472b6;
      --shadow: rgba(0,0,0,.18);
    }

    body { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; position:relative; }

    /* Card shell */
    .auth-wrap{ width:100%; max-width:460px; padding:0; position:relative; }
    .card-surface{ padding:20px; position:relative; z-index:3; } /* ABOVE head, BELOW paws */

    .auth-header{ text-align:center; margin-bottom:8px; }
    .auth-sub{ color:var(--muted); font-size:14px; margin:0 0 14px; text-align:center; }

    .field{ display:grid; gap:6px; margin-bottom:12px; }
    .field .row{ display:flex; gap:8px; align-items:center; }
    .field .row input{ flex:1; }
    .actions{ display:grid; gap:10px; margin-top:12px; }
    .err-banner{ display:none; margin:12px 0 0; padding:10px 12px; border-radius:12px; border:1px solid #ef4444; background:rgba(239,68,68,.1); color:#fecaca; font-size:14px; }
    .err-banner.show{ display:block; }
    .divider{ display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px; margin:8px 0; }
    .divider::before,.divider::after{ content:""; height:1px; flex:1; background:var(--border); }
    .loading{ opacity:.7; pointer-events:none; }
    .brand{ font-size:26px; font-weight:900; letter-spacing:.5px; text-align:center; background:linear-gradient(90deg,#fff,#d8b4fe,#f9a8d4); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 8px rgba(0,0,0,.25); }
    .btn.alt{ border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.06); box-shadow:0 6px 18px rgba(196,181,253,.18); }
    a.btn, a.btn:visited { text-decoration: none; }
    #togglePw { position:relative; z-index:7; } /* stay clickable over paws */

    /* ---------- Bunny group (head behind, paws above) ---------- */
    .bunny{ position:absolute; left:50%; transform:translateX(-50%); pointer-events:none; }

    /* Head (behind the card) */
    .bunny .head{ top:var(--bunny-head-top); width:var(--head); height:calc(var(--head) + 40px); z-index:1; position:absolute; left:50%; transform:translateX(-50%); }
    .head .ear{ position:absolute; width:var(--ear-w); height:var(--ear-h); background:var(--white);
      border:6px solid rgba(255,255,255,.75); border-bottom:none; border-radius:34px 34px 0 0; left:50%; top:0;
      box-shadow:0 8px 20px rgba(0,0,0,.1);
    }
    .head .ear::after{ content:""; position:absolute; inset:12px 8px auto 8px; height:calc(100% - 28px); border-radius:28px 28px 0 0; background:var(--pink); }
    .head .ear.left { transform:translateX(calc(-50% - 26px)) rotate(-6deg); }
    .head .ear.right{ transform:translateX(calc(-50% + 26px)) rotate(6deg); }

    .head .face{ position:absolute; left:50%; top:44px; transform:translateX(-50%); width:var(--head); height:var(--head);
      background:var(--white); border-radius:50%; box-shadow:0 10px 24px var(--shadow); }
    .face .eye{ position:absolute; top:78px; width:12px; height:12px; background:var(--ink); border-radius:50%; transition:transform .12s ease; }
    .face .eye.left{ left:calc(50% - 24px); }
    .face .eye.right{ left:calc(50% + 12px); }
    .face .nose{ position:absolute; left:50%; top:95px; transform:translateX(-50%); width:12px; height:10px; background:var(--pink-deep); border-radius:50% 50% 60% 60%; }
    .face .mouth{
      position:absolute; left:50%; top:108px; transform:translateX(-50%);
      width:26px; height:16px; border-bottom:4px solid #e5e7eb; border-radius:0 0 26px 26px; transition: all .18s ease;
    }
    .mouth.smile  { width:32px; height:18px; border-bottom-width:5px; }
    .mouth.big    { width:40px; height:22px; border-bottom-width:6px; }

    /* Paws (above the card) */
    .bunny .paws{ top:var(--bunny-paws-top); width:220px; height:84px; z-index:6; position:absolute; left:50%; transform:translateX(-50%); }
    .paw{
      position:absolute; top:0; width:var(--paw); height:var(--paw); background:var(--white);
      border-radius:50%; box-shadow:0 6px 16px var(--shadow); display:grid; place-items:center; transition:transform .22s cubic-bezier(.2,.7,.2,1);
    }
    .paw::before{ content:""; width:18px; height:12px; background:var(--pink); border-radius:16px; }
    .paw.left{ left:calc(50% - var(--paws-gap)); transform:translate(-50%, 0); }
    .paw.right{ left:calc(50% + var(--paws-gap)); transform:translate(-50%, 0); }

    /* Pop from behind on load */
    .bunny .head, .bunny .paws { opacity:0; animation:popUp .7s ease-out .12s forwards; }
    @keyframes popUp{
      0%{ opacity:0; transform:translate(-50%, 16px) scale(.96); }
      60%{ opacity:1; transform:translate(-50%, -2px) scale(1.02); }
      100%{ opacity:1; transform:translate(-50%, 0) scale(1); }
    }

    /* Cover eyes: paws travel DOWN from the edge to eye level */
    .auth-wrap.cover .paw.left  { transform:translate(-50%, var(--cover-to-eyes)) rotate(-10deg); }
    .auth-wrap.cover .paw.right { transform:translate(-50%, var(--cover-to-eyes)) rotate(10deg); }

    /* Sneak peek: right paw drops slightly to reveal one eye */
    .auth-wrap.cover.peek .paw.right{ transform:translate(-50%, calc(var(--cover-to-eyes) + var(--peek-drop))) rotate(6deg); }

    /* Cute micro ear wiggle on peek */
    .auth-wrap.cover.peek .head .ear.left { animation:earWiggle .5s ease-out; }
    .auth-wrap.cover.peek .head .ear.right{ animation:earWiggle .5s ease-out reverse; }
    @keyframes earWiggle{ 0%{transform:translateX(calc(-50% - 26px)) rotate(-6deg);} 50%{transform:translateX(calc(-50% - 26px)) rotate(-2deg);} 100%{transform:translateX(calc(-50% - 26px)) rotate(-6deg);} }
  </style>
</head>

<body>
  <div class="bg-figurines" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <main class="card auth-wrap" style="z-index:1">
    <!-- Bunny (one group so paws line up perfectly with the face) -->
    <div class="bunny" aria-hidden="true">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="eye left" id="eyeL"></div>
          <div class="eye right" id="eyeR"></div>
          <div class="nose"></div>
          <div class="mouth" id="mouth"></div>
        </div>
      </div>

      <div class="paws">
        <div class="paw left"  id="pawL"></div>
        <div class="paw right" id="pawR"></div>
      </div>
    </div>

    <div class="card-surface">
      <div class="auth-header">
        <h1 class="brand">Pack &amp; Wrap</h1>
        <p class="auth-sub">Welcome back ‚Äî manage your Sales ‚Ä¢ Inventory ‚Ä¢ Profit</p>
      </div>

      <!-- Login form -->
      <form id="loginForm" class="form vgap" autocomplete="off" novalidate>
        <div class="field">
          <label for="u">User ID</label>
          <input id="u" name="userid" type="text" required autocomplete="username" placeholder="yourid123"/>
          <div class="helper">Use the User ID you chose at signup.</div>
        </div>

        <div class="field">
          <label for="p">Password</label>
          <div class="row">
            <input id="p" name="password" type="password" required autocomplete="current-password" placeholder="Your password"/>
            <button class="btn alt" id="togglePw" type="button" aria-label="Show password">üëÅ</button>
          </div>
        </div>

        <div class="field" style="display:flex; align-items:center; gap:8px;">
          <input type="checkbox" id="remember"/>
          <label for="remember">Remember me</label>
        </div>

        <div class="actions">
          <button class="btn primary" id="loginBtn" type="submit">Login</button>
          <div class="divider"><span>or</span></div>
          <div style="text-align:center; font-size:13px; color:var(--muted);">Don‚Äôt have an account?</div>
          <a class="btn alt" href="/signup">Signup</a>
        </div>

        <p id="loginErr" class="err-banner" role="alert" aria-live="assertive"></p>
      </form>
    </div>
  </main>

  <!-- Bunny logic (no GSAP needed) -->
  <script>
    (function(){
      const wrap   = document.querySelector('.auth-wrap');
      const uidEl  = document.getElementById('u');
      const pwEl   = document.getElementById('p');
      const eyeL   = document.getElementById('eyeL');
      const eyeR   = document.getElementById('eyeR');
      const mouth  = document.getElementById('mouth');
      const toggle = document.getElementById('togglePw');

      /* ---- Eye tracking on user id ---- */
      function trackEyes(){
        if (!uidEl) return;
        const val = uidEl.value || '';
        const caret = uidEl.selectionEnd ?? val.length;

        // Get input box width (usable) for a proportion
        const rect = uidEl.getBoundingClientRect();
        const style = getComputedStyle(uidEl);
        const pad = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
        const usable = Math.max(1, rect.width - pad);

        // Rough caret x within the input (proportional by character count)
        const proportion = val.length ? Math.min(1, Math.max(0, caret / val.length)) : 0.1;
        // Translate eyes within a small radius
        const maxX = 8;           // px
        const maxY = 3;           // px slight bob
        const tx = (proportion - 0.5) * 2 * maxX;
        const ty = Math.sin((Date.now()/600)) * maxY; // tiny float

        eyeL.style.transform = `translate(${tx}px, ${ty}px)`;
        eyeR.style.transform = `translate(${tx}px, ${ty}px)`;

        // Mouth mood
        mouth.classList.toggle('smile', val.length > 0 && val.length < 6);
        mouth.classList.toggle('big',   val.length >= 6);
      }

      uidEl && uidEl.addEventListener('input', trackEyes);
      uidEl && uidEl.addEventListener('keyup', trackEyes);
      uidEl && uidEl.addEventListener('click', trackEyes);
      uidEl && uidEl.addEventListener('focus', trackEyes);
      // run once
      setTimeout(trackEyes, 0);

      /* ---- Paws behavior ---- */
      function setCover(on){ wrap.classList.toggle('cover', !!on); }
      function setPeek(on){ wrap.classList.toggle('peek', !!on); }

      if (pwEl) {
        pwEl.addEventListener('focus', function(){
          setCover(true);
          if (pwEl.type === 'text') setPeek(true); // if already showing
        });
        pwEl.addEventListener('blur', function(){
          setCover(false);
          setPeek(pwEl.type === 'text'); // keep peek only if showing
        });
      }

      if (toggle && pwEl) {
        toggle.addEventListener('click', function(ev){
          ev.preventDefault();
          const isPw = pwEl.type === 'password';
          pwEl.type = isPw ? 'text' : 'password';
          toggle.textContent = isPw ? 'üôà' : 'üëÅ';
          toggle.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');

          if (pwEl.type === 'text'){ setCover(true); setPeek(true); pwEl.focus(); }
          else { setPeek(false); pwEl.focus(); }
        });
      }
    })();
  </script>

  <!-- Login logic ‚Äî robust dynamic import + NO optimistic fallback -->
  <script type="module">
    const form = document.getElementById('loginForm');
    const err  = document.getElementById('loginErr');
    const btn  = document.getElementById('loginBtn');
    const pw   = document.getElementById('p');
    const user = document.getElementById('u');
    const remember = document.getElementById('remember');

    user && user.focus();

    function showError(msg){ err.textContent = msg; err.classList.add('show'); }
    function clearError(){ err.textContent = ''; err.classList.remove('show'); }

    // Try to import app.js and get login function
    let loginUserById = null;
    try {
      const mod = await import('./app.js');
      loginUserById = mod.loginUserById || (mod.default && mod.default.loginUserById) || null;
    } catch (e) {
      console.error('Failed to import app.js', e);
    }

    // If already logged in (session or remembered), go straight to overview
    (function(){
      const uid = localStorage.getItem('pw_userId') || sessionStorage.getItem('pw_userId');
      const authed = (localStorage.getItem('pw_authed') === '1') || (sessionStorage.getItem('pw_authed') === '1');
      if (authed && uid) {
        history.replaceState({}, '', `/${encodeURIComponent(uid)}/overview`);
        location.replace('/overview.html'); // absolute
      }
    })();

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      clearError();

      const userId = (user.value || '').trim();
      const pval   = pw.value || '';
      if(!userId || !pval){
        showError('Please enter both User ID and password.');
        return;
      }

      if (typeof loginUserById !== 'function') {
        showError('Login temporarily unavailable (app failed to load). Please refresh the page.');
        return;
      }

      form.classList.add('loading'); btn.textContent = 'Logging in‚Ä¶';
      try{
        const res = await loginUserById(userId, pval);
        if(res && res.ok){
          // always set session for this tab
          sessionStorage.setItem('pw_authed','1');
          sessionStorage.setItem('pw_userId', res.userId);

          // persist across tabs only if "Remember me" is checked
          if(remember.checked){
            localStorage.setItem('pw_authed','1');
            localStorage.setItem('pw_userId', res.userId);
          } else {
            localStorage.removeItem('pw_authed');
            localStorage.removeItem('pw_userId');
          }

          history.replaceState({}, '', `/${encodeURIComponent(res.userId)}/overview`);
          location.replace('/overview.html');
        } else {
          showError('Invalid User ID or password. Please try again.');
        }
      }catch(errEx){
        console.error(errEx);
        showError('Unable to reach the server. Check your connection and try again.');
      } finally {
        form.classList.remove('loading'); btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
